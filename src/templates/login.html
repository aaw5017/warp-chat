{% extends "base.html" %}
{% block content %}
    <form action="/login" method="POST" autocomplete="off">
        <div>
            <p>Email</p>
            <input type="email" name="email" />
        </div>
        <div>
            <p>Password</p>
            <input type="password" name="password" />
        </div>
        <div>
            <button type="submit">Go</button>
        </div>
    </form>
    <p>
        Don't have an account? <a href="/sign-up">Sign up here!</a>
    </p>
{% endblock content %}
